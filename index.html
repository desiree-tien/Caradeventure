<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <h1>Car Adventures</h1>
    <h1>Type "H" to honk, "d" to drive to work, "W" to drive around the world, or "T" to get a tune up.</h1>
    <p> See console for car status</p>


    <script>

      // Creating our car object.
      var car = {

        // Properties of our car object.
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        // Creating the driveToWork method.
        // A method is a function associated with an object.
        driveToWork: function() {

          // When we say "this" (as in this.mileage) we are referring to the object the method is a part of.
          // In this case, we will alert the mileage of the car object.
          alert("Old Mileage: " + this.mileage);

          // Adding 8 to the car's mileage.
          this.mileage = this.mileage + 8;

          // Alerting the car's new mileage.
          alert("New mileage: " + this.mileage);
        },

        // The driveAroundWorld method adds 24,000 miles to our car, sets isWorking to false, and makes some alerts.
        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        // The getTuneUp method sets isWorking to true and alerts a message.
        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        // The honk method alerts a honking message.
        honk: function() {
          alert("Honk! Honk!");
        }
      };

      var reWriteStats = function(car) {
        console.log("Make:" + car.make); 
        console.log("Model:" + car.model);
        console.log("Color:" + car.color);
        console.log("Mileage:" + car.mileage);
        console.log("Working? " + car.isWorking);
        console.log("--------------------")        
      }


      // How would we log...

      // The car's make?
      // console.log(car.make);

      // // The car's model?
      // console.log(car.model);

      // // The car's mileage?
      // console.log(car.mileage);

      // // How would we run the car's driveToWork function?
      // car.driveToWork();

      // // How would we run the car's driveAroundWorld function?
      // car.driveAroundWorld();

      // // How would we run the getTuneUp function?
      // car.getTuneUp();


      document.onkeyup = function(event) {
        var userGuess = event.key;

        if (userGuess === "h"){
          car.honk();
        }
        else if (userGuess === "d")car.driveToWork();

        else if (userGuess === "w")car.driveAroundWorld();

        else if (userGuess === "t")car.getTuneUp();

        reWriteStats(car);
      }
    </script>
    
  </body>
</html>
